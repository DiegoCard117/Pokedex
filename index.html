<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="#" alt="" class="poke_img">
        <h1 class="poke_data">
            <span class="poke_number"></span>
            <span class="poke_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="search" placeholder="Name or Number" required>
        </form>

        <div class="btns">
            <button class="btn btn_prev">&lt Prev</button>
            <button class="btn btn_next">Next &gt</button>
        </div>
        <img src="img/paisagem.jpg" alt="" class="paisagem">
        <div class="statusPoke">
            <div class="barra">
                <p class="status">hp</p>
                <div class="status" id="hp"></div>
                <p class="status">attack</p>
                <div class="status" id="attack"></div>
                <p class="status">defense</p>
                <div class="status" id="defense"></div>
                <p class="status">special-attack</p>
                <div class="status" id="special_attack"></div>
                <p class="status">special-defense</p>
                <div class="status" id="special_defense"></div>
                <p class="status">speed</p>
                <div class="status" id="speed"></div>
            </div>
        </div>
        <div class="tipos">
            <p id="type1"></p>
            <p class="secundario" id="type2"></p>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
