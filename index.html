<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="#" alt="" class="poke_img">
        <h1 class="poke_data">
            <span class="poke_number"></span>
            <span class="poke_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="search" placeholder="Name or Number" required>
        </form>

        <div class="btns">
            <button class="btn btn_prev">&lt Prev</button>
            <button class="btn btn_next">Next &gt</button>
        </div>
        <img src="img/pokedex.png" alt="" class="pokedex">
        
    </main>
    <script src="js/script.js"></script>
</body>
</html>
